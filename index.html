<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Platypus Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="needs-validation" novalidate>
            <div class="p-3">
                <h1>The Platypus Quiz</h1>
                </div>
            <div class="px-3">How much do you know about platypuses? Take this quiz to find out! Read <a href="https://en.wikipedia.org/wiki/Platypus">this Wikipedia article</a> if you need a hint.</div>

            <label class="form-label fw-bold p-3 mx-auto">Where do platypuses live?</label>
                <input type="text" class="form-control mx-auto">
       

            <label class="form-label fw-bold p-3 mx-auto">What year were platypuses discovered by Europeans?</label>
            <input type="text" class="form-control mx-auto">

            <label
             class="form-label fw-bold p-3 mx-auto">Which unusual traits do platypuses have? (Select all that are applicable.)</label>
            <div class="form-check">
                <input class="form-check-input mx-auto" type="checkbox" value="" id="eggLaying">
                <label class="form-check-label ps-2 mx-auto" for="eggLaying">Egg laying
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input mx-auto" type="checkbox" value="" id="venom">
                <label class="form-check-label ps-2 mx-auto" for="venom">Venom
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input mx-auto" type="checkbox" value="" id="breathingUnderwater">
                <label class="form-check-label ps-2 mx-auto" for="breathingUnderwater">Breathing underwater
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input mx-auto" type="checkbox" value="" id="sweatingMilk">
                <label class="form-check-label ps-2 mx-auto" for="sweatingMilk">Sweating milk
                </label>
            </div>

            <label class="form-label fw-bold p-3 mx-auto">There are only two platypuses that live outside of Australia. Which California city are they in?</label>
                <div class="form-check">
                    <input class="form-check-input mx-auto" type="radio" name="cali" id="sanFrancisco">
                    <label class="form-check-label ps-2 mx-auto" for="sanFrancisco">San Francisco
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input mx-auto" type="radio" name="cali" id="sanDiego">
                    <label class="form-check-label ps-2 mx-auto" for="sanDiego">San Diego
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input mx-auto" type="radio" name="cali" id="sanJose">
                    <label class="form-check-label ps-2 mx-auto" for="sanJose">San Jose
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input mx-auto" type="radio" name="cali" id="sanBernardino">
                    <label class="form-check-label ps-2 mx-auto" for="sanBernardino">San Bernardino
                    </label>
                </div>

            <label class="form-label fw-bold p-3 mx-auto">There has been only one animated platypus on TV. What is his name?
                </label>
                <div class="form-check">
                    <input class="form-check-input mx-auto" type="radio" name="cartoon" id="preston">
                    <label class="form-check-label ps-2 mx-auto" for="preston">Preston
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input mx-auto" type="radio" name="cartoon" id="parker">
                    <label class="form-check-label ps-2 mx-auto" for="parker">Parker
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input mx-auto" type="radio" name="cartoon" id="perry">
                    <label class="form-check-label ps-2 mx-auto" for="perry">Perry
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input mx-auto" type="radio" name="cartoon" id="pierre">
                    <label class="form-check-label ps-2 mx-auto" for="pierre">Pierre
                    </label>
                </div>

            <label class="form-label fw-bold p-3 mx-auto">What color is a platypus's fur under UV light?
                </label>
                <select class="form-select m-3">
                    <option selected value="select">Select one</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="cyan">Cyan</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>


         <div class="button">
         <button type="submit" class="btn btn-success p-2 my-3">Submit quiz</button>
         <button type="reset" class="btn btn-secondary p-2 my-3">Reset quiz</button>
        </div>	
        </form>
      </div>
    </div>
</div>
</body>
</html>
